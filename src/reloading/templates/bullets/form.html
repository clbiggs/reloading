{% extends "base.html" %}
{% from "macros.html" import caliber_help_popover %}

{% block content %}
<h2>{{ 'Edit' if bullet else 'Add' }} Bullet</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Manufacturer</label>
            <input type="text" name="manufacturer" class="form-control" value="{{ bullet.manufacturer if bullet else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Model</label>
            <input type="text" name="model" class="form-control" value="{{ bullet.model if bullet else '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Diameter/Caliber (Inches) {{ caliber_help_popover() }}</label>
            <input type="number" step="0.001" name="caliber" class="form-control" value="{{ bullet.caliber if bullet else '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Weight (Grains)</label>
            <input type="number" step="0.01" name="weight_grains" class="form-control" value="{{ bullet.weight_grains if bullet else '' }}">
        </div>
        <div class="col-md-4 mb-3">
            <label>Overall Length (Inches)</label>
            <input type="number" step="0.001" name="overall_length_inch" class="form-control" value="{{ bullet.overall_length_inch if bullet else '' }}">
        </div>
        <div class="col-md-4 mb-3">
            <label>Ballistic Coefficient - G1</label>
            <input type="number" step="0.0001" name="ballistic_coefficient_g1" class="form-control" value="{{ bullet.ballistic_coefficient_g1 if bullet.ballistic_coefficient_g1 else '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Ballistic Coefficient - G7</label>
            <input type="number" step="0.0001" name="ballistic_coefficient_g7" class="form-control" value="{{ bullet.ballistic_coefficient_g7 if bullet.ballistic_coefficient_g7 else '' }}" required>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Save Firearm</button>
        <a href="{{ url_for('list_bullets') }}" class="btn btn-link">Cancel</a>
    </div>
</form>
{% endblock %}
