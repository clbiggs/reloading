{% extends "base.html" %}
{% from "macros.html" import caliber_help_popover %}

{% block content %}
<h2>{{ 'Edit' if cartridge else 'Add' }} Cartridge</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ cartridge.name if cartridge else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Primer Type</label>
            <input type="text" name="primer_type" class="form-control" value="{{ cartridge.primer_type if cartridge else '' }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label>Trim Length (Inches)</label>
            <input type="number" step="0.0001" name="max_trim_length_in" class="form-control" value="{{ cartridge.max_trim_length_in if cartridge else '' }}" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label>Cartridge Length (Inches)</label>
            <input type="number" step="0.0001" name="max_coal_in" class="form-control" value="{{ cartridge.weight_grains if cartridge else '' }}">
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Save Cartridge</button>
        <a href="{{ url_for('list_cartridges') }}" class="btn btn-link">Cancel</a>
    </div>
</form>
{% endblock %}
