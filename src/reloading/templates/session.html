{% extends 'base.html' %}
{% block content %}
<h2>Session: {{ session.date }}</h2>
<p>Firearm: {{ session.firearm_id }} | Temp: {{ session.temp_f }}Â°F</p>

<div class="card p-4 mb-4">
    <h4>Upload Chrono Data (CSV/XLSX)</h4>
    <form method="POST" enctype="multipart/form-data" class="row g-3">
        <div class="col-auto">
            <select name="load_id" class="form-select">
                {% for load in loads %}
                <option value="{{ load.id }}">{{ load.bullet_name }} - {{ load.powder_weight }}gr</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-auto">
            <input type="file" name="file" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Import Shots</button>
        </div>
    </form>
</div>

{% if graphJSON %}
<div class="card p-2">
    <div id="velocityChart"></div>
    <script>
        var graphs = {{ graphJSON | safe }};
        Plotly.newPlot('velocityChart', graphs.data, graphs.layout);
    </script>
</div>
{% endif %}
{% endblock %}
