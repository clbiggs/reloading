{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if firearm else 'Add' }} Firearm</h2>
<form method="POST" class="card p-4 shadow-sm">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Manufacturer (Make)</label>
            <input type="text" name="make" class="form-control" value="{{ firearm.make if firearm else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Model</label>
            <input type="text" name="model" class="form-control" value="{{ firearm.model if firearm else '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Caliber</label>
            <input type="text" name="caliber" class="form-control" value="{{ firearm.caliber if firearm else '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
            <label>Barrel Length (Inches)</label>
            <input type="number" step="0.1" name="barrel_length" class="form-control" value="{{ firearm.barrel_length if firearm else '' }}">
        </div>
        <div class="col-md-4 mb-3">
            <label>Twist Rate (e.g., 1:8)</label>
            <input type="text" name="twist_rate" class="form-control" value="{{ firearm.twist_rate if firearm else '' }}">
        </div>
        <div class="col-md-12 mb-3">
            <label>Notes</label>
            <textarea name="notes" class="form-control">{{ firearm.notes if firearm else '' }}</textarea>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-success">Save Firearm</button>
        <a href="{{ url_for('list_firearms') }}" class="btn btn-link">Cancel</a>
    </div>
</form>
{% endblock %}
