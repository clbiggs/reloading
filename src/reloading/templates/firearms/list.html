{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Firearm Inventory</h2>
    <a href="{{ url_for('add_firearm') }}" class="btn btn-primary">+ Add New Firearm</a>
</div>

<div class="card shadow-sm">
    <table class="table table-hover mb-0">
        <thead class="table-dark">
            <tr>
                <th>Make/Model</th>
                <th>Caliber</th>
                <th>Twist</th>
                <th>Barrel</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for f in firearms %}
            <tr>
                <td><strong>{{ f.make }}</strong> {{ f.model }}</td>
                <td><span class="badge bg-secondary">{{ f.caliber | display_caliber }}</span></td>
                <td>{{ f.twist_rate }}</td>
                <td>{{ f.barrel_length }}"</td>
                <td class="text-end">
                    <a href="{{ url_for('firearm_detail', fid=f.firearm_id) }}" class="btn btn-sm btn-info">Analyze</a>
                    <a href="{{ url_for('edit_firearm', fid=f.firearm_id) }}" class="btn btn-sm btn-outline-warning">Edit</a>
                    <form action="{{ url_for('delete_firearm', fid=f.firearm_id) }}" method="POST" style="display:inline;">
                        <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this firearm?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
